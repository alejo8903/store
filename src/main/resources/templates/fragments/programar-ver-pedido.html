<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div th:fragment="content">
        <div class="container mt-4">

            <h2>Asignaci√≥n de Despacho</h2>
            <form th:action="@{/pedidos/save}" th:object="${pedido}" method="post">
                <div class="mb-3">
                    <label for="id" class="form-label">ID del Pedido</label>
                    <input type="text" class="form-control" id="id" th:value="${pedido.id}" readonly>
                </div>
                <div class="mb-3">
                    <label for="cliente" class="form-label">Cliente</label>
                    <input type="text" class="form-control" id="cliente" th:value="${pedido.cliente.nombre}" readonly>
                </div>
                <div class="mb-3">
                    <label for="ocasion" class="form-label">Ocasion</label>
                    <input type="text" class="form-control" id="ocasion" th:value="${pedido.ocasion}" readonly>
                </div>
                <div class="mb-3">
                    <label for="fechaEntrega" class="form-label">Fecha de Entrega</label>
                    <input type="text" class="form-control" id="fechaEntrega" th:value="${#dates.format(pedido.fechaEntrega, 'dd/MM/yyyy')}" readonly>
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="text" class="form-control" id="precio" th:value="${pedido.precio}" readonly>
                </div>
                <div class="mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado" th:value="${pedido.estado}" readonly>
                </div>
                <div>
                    <label for="empleado">Asignar Empleado</label>
                    <select id="empleado" name="empleadoId">
                        <option th:each="empleado : ${empleados}"
                                th:value="${empleado.id}"
                                th:text="${empleado.nombre}">Empleado</option>
                    </select>
                    <div>
                    <label >Ruta</label>

                    <input type="text" name="ruta" class="form-control" id="ruta" th:value="${ruta}">
                    </div>
                </div>

                    <input type="hidden" th:name="pedidoId" th:value="${pedido.id}" />
                    <button type="submit" class="btn btn-primary">Asignar Despacho</button>


            </form>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

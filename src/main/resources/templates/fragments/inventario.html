<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <div class="container mt-4">
        <h2>Inventario</h2>

        <!-- Formulario para ingresar nuevo producto -->
        <div class="mb-4">
            <h4>Ingresar Nuevo Producto</h4>
            <form>
                <div class="row">
                    <div class="col-md-3">
                        <input type="text" class="form-control mb-2" placeholder="Tipo de flor">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control mb-2" placeholder="Color">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control mb-2" placeholder="Variedad">
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control mb-2" placeholder="Cantidad disponible">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <input type="number" class="form-control mb-2" placeholder="Precio de compra">
                    </div>
                    <div class="col-md-4">
                        <input type="number" class="form-control mb-2" placeholder="Precio de venta">
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary mb-2">Agregar Producto</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Buscador de producto -->
        <div class="mb-4">
            <h4>Buscar Producto</h4>
            <input type="text" class="form-control" placeholder="Buscar por tipo, color, variedad, etc.">
        </div>

        <!-- Tabla para mostrar el inventario -->
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Color</th>
                        <th>Variedad</th>
                        <th>Cantidad</th>
                        <th>Precio de Compra</th>
                        <th>Precio de Venta</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Esto se modificara despues para que se agreguen dinamicamente los productos -->
                    <tr>
                        <td>Rosa</td>
                        <td>Roja</td>
                        <td>Variedad 1</td>
                        <td>100</td>
                        <td>$5</td>
                        <td>$10</td>
                        <td>
                            <button class="btn btn-warning">Editar</button>
                            <button class="btn btn-danger">Eliminar</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>

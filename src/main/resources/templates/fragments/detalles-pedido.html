<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalles Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:fragment="content">
    <div class="container mt-4">

            <h2>Detalles del Pedido</h2>
            <form th:action="@{/pedidos/save-entrega}" th:object="${pedido}" method="post">
                <div class="mb-3">
                    <label for="id" name="id" class="form-label">ID del Pedido</label>
                    <input type="text" class="form-control" id="id" name="id" th:value="${pedido.id}" readonly>
                </div>
                <div class="mb-3">
                    <label for="cliente" class="form-label">Cliente</label>
                    <input type="text" class="form-control" id="cliente" th:value="${pedido.cliente.nombre}" readonly>
                </div>
                <div class="mb-3">
                    <label for="ocasion" class="form-label">Ocasion</label>
                    <input type="text" class="form-control" id="ocasion" th:value="${pedido.ocasion}" readonly>
                </div>
                <div class="mb-3">
                    <label for="fechaEntrega" class="form-label">Fecha Programada de Entrega</label>
                    <input type="text" class="form-control" id="fechaEntrega" th:value="${#dates.format(pedido.fechaEntrega, 'dd/MM/yyyy')}" readonly>
                </div>
                <div class="mb-3">
                    <label for="Direccion" class="form-label">Direccion</label>
                    <input type="text" class="form-control" id="direccion" th:value="${pedido.cliente.direccion}" readonly>
                </div>
                <div>
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado" th:value="${pedido.estado}" >
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Producto</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="detalle : ${pedidosProductos}">
                        <td th:text="${detalle.producto.nombre}"></td>
                        <td th:text="${detalle.cantidad}"></td>
                        <td th:text="${detalle.total}"></td>
                    </tr>
                    </tbody>
                </table>
                </div>
                    <div class="mb-3" th:if="${pedido.estado == 'Programado'}">
                        <button type="submit" class="btn btn-primary">Confirmar Entrega</button>
                    </div>

            </form>

    </div>
</div>
</body>
</html>

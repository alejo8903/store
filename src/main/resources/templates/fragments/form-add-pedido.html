<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="content">
            <div class="accordion" id="clienteInfoAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="clienteInfoHeading">
                        <button class="accordion-button" type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#clienteInfoCollapse"
                            aria-expanded="true"
                            aria-controls="clienteInfoCollapse">
                            Información del Cliente
                        </button>
                    </h2>
                    <div id="clienteInfoCollapse"
                        class="accordion-collapse collapse"
                        aria-labelledby="clienteInfoHeading"
                        data-bs-parent="#clienteInfoAccordion">
                        <div class="accordion-body">
                            <form>
                                <div class="mb-3">
                                    <label for="nombre"
                                        class="form-label">Nombre</label>
                                    <input type="text" class="form-control"
                                        id="nombre"
                                        placeholder="Nombre del cliente">
                                </div>
                                <div class="mb-3">
                                    <label for="telefono"
                                        class="form-label">Teléfono</label>
                                    <input type="text" class="form-control"
                                        id="telefono"
                                        placeholder="Teléfono del cliente">
                                </div>
                                <div class="mb-3">
                                    <label for="direccion"
                                        class="form-label">Dirección</label>
                                    <input type="text" class="form-control"
                                        id="direccion"
                                        placeholder="Dirección del cliente">
                                </div>
                                <div class="mb-3">
                                    <label for="dedicatoria"
                                        class="form-label">Dedicatoria</label>
                                    <textarea class="form-control"
                                        id="dedicatoria" rows="3"
                                        placeholder="Escribe una dedicatoria"></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
